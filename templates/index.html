<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyAnimeProgress</title>


    <style>
        html{
            background-color: #141414;
        }
        header{
            text-align: center;
            color:white;
        }
        header hr{
            border: 1px solid #ff0000;
        }
        .container{
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            width: 25%;
            margin-bottom: 20px;
            border-radius: 12px;
            margin-right: 20px;
            background-color: #222222;
            overflow: hidden;
            color: white;
            gap: 10px;
            margin-left: 2%;
            text-decoration: none;
            cursor: pointer;
        }
        .container:hover{
            border: 1px solid #ff0000;
            box-shadow: 0 15px 40px #ff0000;
        }
        .container hr{
            border: 1px solid #ff0000;
            width: 75%;
        }
        .container img{
             width: 100%;
            height: 320px;
            object-fit: cover;
         }
        .container h1{
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 10px 0;
         }
        .section{
             display: flex;
             flex-wrap: wrap;
         }
        .container p{
            text-align: center;
            color: white;
        }
        .pagination-container {
    text-align: center;
    margin: 20px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
}

.btn-pagination {
    background-color: #ff0000;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 8px;
    display: inline-block;
    transition: background-color 0.2s, transform 0.1s;
    font-weight: bold;
}
.page-info {
    color: white;
}
header form{
    display: flex;
    justify-content: right;
}
    </style>
</head>
<body>
<header>
    <h1>MyAnimeProgress</h1>

    <form action="{{ url_for('index') }}" method="get" style="text-align: center; margin: 20px;">
    <select name="genres" class="genre-select">
        <option value="">Tout afficher</option>
        <option value="Sports" {% if request.args.get('genres') == 'Sports' %}selected{% endif %}>Sports</option>
        <option value="Action">Action</option>
    </select>
    <button type="submit" class="btn-pagination">Filtrer</button>
</form>
    <hr>


</header>

<h1>{{ title }}</h1>
    {% for anime in animes %}
    <a href="#" class="container">
        <img src="{{ anime["images"]["jpg"]["image_url"] }}" alt="{{ anime["title"] }}">
        <h1>{{ anime["title"] }}</h1>
        <hr>
        <p> Genre: {{anime["genres"] | map(attribute="name") | join(", ")}}</p>

        <p>age {{anime["rating"]}}</p>
    </a>
    {% endfor %}
    </body>
<div class="pagination-container">
    {% if current_page > 1 %}
    <a href="{{url_for('index', page=current_page - 1)}}" class="btn-pagination">Page Précédente</a>
    {% endif %}

    <span class="page-info"> Page {{ current_page }}</span>

    <a href="{{url_for('index', page=current_page + 1)}}" class="btn-pagination">Page suivante</a>
</div>
</html>
