<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyAnimeProgress</title>

    <style>
        html{
            background-color: #141414;
        }
        header{
            text-align: center;
            color:white;
        }
        .container{
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            width: 30%;
            margin-bottom: 20px;
            border-radius: 5px;
            margin-right: 20px;
            background-color: #222222;
            overflow: hidden;
            color: white;
            gap: 10px;
            margin-left: 2%;
            text-decoration: none;
            cursor: pointer;
        }
        .container hr{
            border: 1px solid red;
            width: 75%;
        }
        .container img{
             width: 100%;
            height: 320px;
            object-fit: cover;
         }
        .container h1{
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 10px 0;
         }
        .section{
             display: flex;
             flex-wrap: wrap;
         }
        .container p{
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
<header>
    {% include 'image.png' %}
    <h1>MyAnimeProgress</h1>
</header>

<h1>{{ title }}</h1>
<section class ="section">
    {% for anime in animes %}
    <a href="#" class="container">
        <img src="{{ anime["images"]["jpg"]["image_url"] }}" alt="{{ anime["title"] }}">
        <h1>{{ anime["title"] }}</h1>
        <hr>
        <p> Genre: {{anime["genres"] | map(attribute="name") | join(", ")}}</p>

        <p>age {{anime["rating"]}}</p>
    </a>
    {% endfor %}
    </section>
</body>
</html>
